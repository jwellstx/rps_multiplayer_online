    <div class="container">
        <div class="row">
            <div class="col-lg-12 title">
                <h1>ROCK PAPER SCISSOR</h1>
                <br>
                <span id="status"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 p1login">
                <label id="player1Label" for="player1Name">Player1 Name: </label>
                <input id="player1Name" type="text" value="Player1 Names" onfocus="this.value=''">
                <input id="player1Submit" type="submit" value="Submit">
            </div>
            <div class="col-lg-6 p2login">
                <label id="player1Label" for="player2Name">Player2 Name: </label>
                <input id="player2Name" type="text" value="New Search" onfocus="this.value=''">
                <input id="player2Submit" type="submit" value="Submit">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 p1selected"></div>
            <div class="col-lg-6 p2selected"></div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <h1>Player1</h1>
                <button class="p1sel" value="r" type="submit">Rock</button>
                <button class="p1sel" value="p" type="submit">Paper</button>
                <button class="p1sel" value="s" type="submit">Scissor</button>
            </div>
            <div class="col-lg-6">
                <h1>Player2</h1>
                <button class="p2sel" value="r" type="submit">Rock</button>
                <button class="p2sel" value="p" type="submit">Paper</button>
                <button class="p2sel" value="s" type="submit">Scissor</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="container testing overflow-auto"></div>
                <div class="form-group">
                    <label for="comment">Comments</label>
                    <textarea class="form-control" id="comment" rows="3"></textarea>
                </div>
                <button type="submit" id="submitCmt">Submit</button>
            </div>
        </div>
    </div>
