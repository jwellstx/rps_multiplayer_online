<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Online | Home</title>

    <!-- Boot strap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <!-- My Styling -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Jquery libraries for Bootstrap + Jquery-->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- Firebase libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 title">
                <h1>ROCK PAPER SCISSOR</h1>
                <br>
                <span id="status"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 p1selected"></div>
            <div class="col-lg-6 p2selected"></div>
        </div>
        <div class="row">
            <div class="col-lg-5 p1">
                <div class="p1login">
                    <label id="player1Label" for="player1Name">Player1 Name: </label>
                    <input id="player1Name" type="text" value="Player 1 Name" onfocus="this.value=''">
                    <input id="player1Submit" type="submit" value="Submit">
                </div>

                <h1 id="p1Name">Player1</h1>
                <div id="p1buttons">
                    <input type="image" src="assets/images/rock.png"     class="p1sel" value="r">
                    <input type="image" src="assets/images/paper.png"    class="p1sel" value="p">
                    <input type="image" src="assets/images/scissors.png" class="p1sel" value="s">
                </div>
                <div class="scores">
                    Wins: <span id="p1wins">0</span> Losses: <span id="p1losses">0</span>
                </div>
            </div>
            <div class="col-lg-2 ties">
                Ties: <span id="numOfTies">0</span>
            </div>
            <div class="col-lg-5 p2">
                <div class="p2login">
                    <label id="player2Label" for="player2Name">Player2 Name: </label>
                    <input id="player2Name" type="text" value="Player 2 Name" onfocus="this.value=''">
                    <input id="player2Submit" type="submit" value="Submit">
                </div>

                <h1 id="p2Name">Player2</h1>
                <div id="p2buttons">
                    <input type="image" src="assets/images/rock.png"     class="p2sel" value="r">
                    <input type="image" src="assets/images/paper.png"    class="p2sel" value="p">
                    <input type="image" src="assets/images/scissors.png" class="p2sel" value="s">
                </div>
                <div class="scores">
                    Wins: <span id="p2wins">0</span> Losses: <span id="p2losses">0</span>
                </div>
            </div>
        </div>
        <br><br>
        <div class="row cSection">
            <div class="col-lg-12">
                <div class="container commentSection overflow-auto"></div>
                <div class="form-group spec">
                    <label for="comment">Comments</label>
                    <textarea class="form-control" id="comment" rows="3"></textarea>
                </div>
                <button class="spec" type="submit" id="submitCmt">Submit</button>
            </div>
        </div>
    </div>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
